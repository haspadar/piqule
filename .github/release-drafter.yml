# Release Drafter configuration for Piqule
# Versioning is driven strictly by PR labels

name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

# ------------------------------------------------------------
# Semantic version format
# ------------------------------------------------------------
version-template: "$MAJOR.$MINOR.$PATCH"

# Pre-releases are allowed (e.g. v1.2.0-beta.1)
include-pre-releases: true

# ------------------------------------------------------------
# Version resolver
# ------------------------------------------------------------
# - feat      ‚Üí MINOR bump
# - fix/*     ‚Üí PATCH bump
# - default   ‚Üí PATCH bump
version-resolver:
  minor:
    labels:
      - "feat"
  patch:
    labels:
      - "fix"
      - "refactor"
      - "docs"
      - "ci"
      - "chore"
  default: patch

# ------------------------------------------------------------
# Changelog sections
# ------------------------------------------------------------
categories:
  - title: "‚ú® Features"
    labels:
      - "feat"
  - title: "üêû Fixes"
    labels:
      - "fix"
  - title: "üìö Documentation"
    labels:
      - "docs"
  - title: "üßπ Refactoring"
    labels:
      - "refactor"
  - title: "üîß CI / Maintenance"
    labels:
      - ci
      - chore

# ------------------------------------------------------------
# Change entry format
# ------------------------------------------------------------
change-template: "- $TITLE (#$NUMBER)"

# ------------------------------------------------------------
# Excluded PRs
# ------------------------------------------------------------
exclude-labels:
  - skip-changelog

# ------------------------------------------------------------
# Final release notes template
# ------------------------------------------------------------
template: |
  ## Changes
  $CHANGES
