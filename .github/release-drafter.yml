name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
version-template: "$MAJOR.$MINOR.$PATCH"

include-pre-releases: true

version-resolver:
  minor:
    labels:
      - "feat"
  patch:
    labels:
      - "fix"
      - "refactor"
      - "docs"
      - "ci"
      - "chore"
  default: patch

categories:
  - title: "âœ¨ Features"
    labels:
      - "feat"

  - title: "ğŸ Fixes"
    labels:
      - "fix"

  - title: "ğŸ“š Documentation"
    labels:
      - "docs"

  - title: "ğŸ§¹ Refactoring"
    labels:
      - "refactor"

  - title: "ğŸ”§ CI / Maintenance"
    labels:
      - "ci"
      - "chore"

change-template: "- $TITLE (#$NUMBER)"

exclude-labels:
  - "skip-changelog"

template: |
  ## Changes
  $CHANGES
