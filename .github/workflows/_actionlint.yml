name: Actionlint
on:
  workflow_call:
    inputs:
      fail_level:
        type: string
        required: false
        default: error
      reporter:
        type: string
        required: false
        default: github-check
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: ${{ inputs.fail_level }}
          reporter: ${{ inputs.reporter }}
          level: error
