name: Typos
on:
  workflow_call:
    inputs:
      config:
        description: "Path to typos config"
        required: true
        type: string
    secrets: {}
permissions:
  contents: read
jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
      - name: Check config exists
        id: check
        run: |
          if [[ -f "${{ inputs.config }}" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip — no typos config found
        if: steps.check.outputs.run == 'false'
        run: echo "Skipping Typos — config not found at ${{ inputs.config }}"
      - name: Run Typos
        if: steps.check.outputs.run == 'true'
        uses: crate-ci/typos@v1.40.0
        with:
          files: .
          config: ${{ inputs.config }}
