name: Typos
on:
  workflow_call:
    inputs:
      config:
        description: "Path to typos config"
        required: true
        type: string
    secrets: {}
permissions:
  contents: read
jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      # ------------------------------------------------------------
      # Check whether typos config exists
      # ------------------------------------------------------------
      - name: Check config exists
        id: check
        env:
          TYPOS_CONFIG: ${{ inputs.config }}
        run: |
          if [[ -f "$TYPOS_CONFIG" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi
      # ------------------------------------------------------------
      # Skip if config file is missing
      # ------------------------------------------------------------
      - name: Skip — no typos config found
        if: steps.check.outputs.run == 'false'
        env:
          TYPOS_CONFIG: ${{ inputs.config }}
        run: echo "Skipping Typos — config not found at $TYPOS_CONFIG"
      # ------------------------------------------------------------
      # Run typos spell checker
      # ------------------------------------------------------------
      - name: Run Typos
        if: steps.check.outputs.run == 'true'
        uses: crate-ci/typos@65120634e79d8374d1aa2f27e54baa0c364fff5a  # v1.42.1
        with:
          files: .
          config: ${{ inputs.config }}
