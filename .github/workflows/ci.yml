name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  # ------------------------------------------------------------
  # YAML lint
  # ------------------------------------------------------------
  yamllint:
    name: YAML Lint
    uses: ./.github/workflows/_yamllint.yml
    with:
      config: .piqule/.yamllint.yml

  # ------------------------------------------------------------
  # GitHub Actions lint
  # ------------------------------------------------------------
  actionlint:
    name: Actionlint
    uses: ./.github/workflows/_actionlint.yml
    concurrency:
      group: ${{ github.workflow }}-actionlint-${{ github.ref }}
      cancel-in-progress: true

  # ------------------------------------------------------------
  # Markdown lint
  # ------------------------------------------------------------
  markdownlint:
    name: Markdownlint
    uses: ./.github/workflows/_markdownlint.yml
    with:
      config: .piqule/.markdownlint-cli2.jsonc

  # ------------------------------------------------------------
  # Typo checker
  # ------------------------------------------------------------
  typos:
    name: Typos
    uses: ./.github/workflows/_typos.yml
    with:
      config: .piqule/_typos.toml

  # ------------------------------------------------------------
  # PHP-CS-Fixer (min + max)
  # ------------------------------------------------------------
  php_cs_fixer:
    name: PHP-CS-Fixer
    uses: ./.github/workflows/_php-cs-fixer.yml
    with:
      php-matrix: >-
        ["${{ vars.PHP_MIN_VERSION }}","${{ vars.PHP_MAX_VERSION }}"]

  # ------------------------------------------------------------
  # PHPStan (min + max)
  # ------------------------------------------------------------
  phpstan:
    name: PHPStan
    uses: ./.github/workflows/_phpstan.yml
    with:
      php-matrix: >-
        ["${{ vars.PHP_MIN_VERSION }}","${{ vars.PHP_MAX_VERSION }}"]

  # ------------------------------------------------------------
  # Psalm (min + max)
  # ------------------------------------------------------------
  psalm:
    name: Psalm
    uses: ./.github/workflows/_psalm.yml
    with:
      php-matrix: >-
        ["${{ vars.PHP_MIN_VERSION }}","${{ vars.PHP_MAX_VERSION }}"]

  # ------------------------------------------------------------
  # AST Metrics
  # ------------------------------------------------------------
  ast_metrics:
    name: AST Metrics
    uses: ./.github/workflows/_ast-metrics.yml
    with:
      config: .piqule/ast-metrics.yaml

  # ------------------------------------------------------------
  # PHPMD (numeric metrics)
  # ------------------------------------------------------------
  phpmd:
    name: PHPMD
    uses: ./.github/workflows/_phpmd.yml
    with:
      php-version: ${{ vars.PHP_MIN_VERSION }}
      ruleset: .piqule/phpmd.xml

  # ------------------------------------------------------------
  # Dockerfile lint
  # ------------------------------------------------------------
  hadolint:
    name: Hadolint
    uses: ./.github/workflows/_hadolint.yml

  # ------------------------------------------------------------
  # PHPUnit + Coverage + Infection (min PHP version only)
  # ------------------------------------------------------------
  tests:
    name: Tests with coverage
    uses: ./.github/workflows/_tests.yml
    with:
      php-version: ${{ vars.PHP_MIN_VERSION }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  # ------------------------------------------------------------
  # PR size guard
  # ------------------------------------------------------------
  pr_size_checker:
    name: PR Size Checker
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/_pr-size-checker.yml
    with:
      max_lines_changed: 250

  # ------------------------------------------------------------
  # Release drafter
  # ------------------------------------------------------------
  release_drafter:
    name: Release Drafter
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: read
    uses: ./.github/workflows/_release-drafter.yml
