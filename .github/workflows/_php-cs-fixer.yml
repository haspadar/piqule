name: PHP-CS-Fixer
on:
  workflow_call:
    inputs:
      php-version:
        type: string
        required: false
        default: "8.5"
      php-matrix:
        type: string
        required: false
        default: ""  # JSON: ["8.2","8.3","8.4","8.5"]
      config:
        type: string
        required: false
        default: .php-cs-fixer.php
jobs:
  cs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: >-
          ${{ fromJson(
            inputs.php-matrix != '' &&
            inputs.php-matrix ||
            format('["{0}"]', inputs.php-version)
          ) }}
    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      # ------------------------------------------------------------
      # Check PHP-CS-Fixer config existence
      # ------------------------------------------------------------
      - name: Check config exists
        id: check
        env:
          PHP_CS_FIXER_CONFIG: ${{ inputs.config }}
        run: |
          if [[ -f "$PHP_CS_FIXER_CONFIG" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------------------
      # Skip PHP-CS-Fixer when config is missing
      # ------------------------------------------------------------
      - name: Skip — no config found
        if: steps.check.outputs.run == 'false'
        env:
          PHP_CS_FIXER_CONFIG: ${{ inputs.config }}
        run: echo "Skipping PHP-CS-Fixer — config not found at $PHP_CS_FIXER_CONFIG"

      # ------------------------------------------------------------
      # Setup PHP
      # ------------------------------------------------------------
      - name: Setup PHP
        if: steps.check.outputs.run == 'true'
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1  # v2.36.0
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
