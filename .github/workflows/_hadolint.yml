name: Hadolint

on:
  workflow_call:

permissions:
  contents: read

jobs:
  hadolint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Run Hadolint
        if: ${{ hashFiles('Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          config: .piqule/.hadolint.yml
