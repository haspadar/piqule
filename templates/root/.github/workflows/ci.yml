name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  # ------------------------------------------------------------
  # YAML lint
  # ------------------------------------------------------------
  yamllint:
    name: YAML Lint
    uses: ./.github/workflows/_yamllint.yml
    with:
      config: .piqule/yamllint/.yamllint.yml

  # ------------------------------------------------------------
  # GitHub Actions lint
  # ------------------------------------------------------------
  actionlint:
    name: Actionlint
    uses: ./.github/workflows/_actionlint.yml
    concurrency:
      group: ${{ github.workflow }}-actionlint-${{ github.ref }}
      cancel-in-progress: true

  # ------------------------------------------------------------
  # Markdown lint
  # ------------------------------------------------------------
  markdownlint:
    name: Markdownlint
    uses: ./.github/workflows/_markdownlint.yml
    with:
      config: .piqule/markdownlint/.markdownlint-cli2.jsonc

  # ------------------------------------------------------------
  # XML lint
  # ------------------------------------------------------------
  xmllint:
    name: XML lint
    uses: ./.github/workflows/_xmllint.yml

  # ------------------------------------------------------------
  # Typo checker
  # ------------------------------------------------------------
  typos:
    name: Typos
    uses: ./.github/workflows/_typos.yml
    with:
      config: .piqule/typos/_typos.toml

  # ------------------------------------------------------------
  # PHPCS (min + max)
  # ------------------------------------------------------------
  phpcs:
    name: PHPCS
    uses: ./.github/workflows/_phpcs.yml
    with:
      php-matrix: '["8.3","8.5"]'

  # ------------------------------------------------------------
  # PHPStan (min + max)
  # ------------------------------------------------------------
  phpstan:
    name: PHPStan
    uses: ./.github/workflows/_phpstan.yml
    with:
      php-matrix: '["8.3","8.5"]'

  # ------------------------------------------------------------
  # Psalm (min + max)
  # ------------------------------------------------------------
  psalm:
    name: Psalm
    uses: ./.github/workflows/_psalm.yml
    with:
      php-matrix: '["8.3","8.5"]'

  # ------------------------------------------------------------
  # PHPMetrics (hard gate)
  # ------------------------------------------------------------
  phpmetrics:
    name: PHPMetrics
    uses: ./.github/workflows/_phpmetrics.yml

  # ------------------------------------------------------------
  # PHPMD (numeric metrics)
  # ------------------------------------------------------------
  phpmd:
    name: PHPMD
    uses: ./.github/workflows/_phpmd.yml
    with:
      php-version: '8.3'
      ruleset: .piqule/phpmd/phpmd.xml

  # ------------------------------------------------------------
  # Dockerfile lint
  # ------------------------------------------------------------
  hadolint:
    name: Hadolint
    uses: ./.github/workflows/_hadolint.yml

  # ------------------------------------------------------------
  # PHPUnit + Coverage + Infection (min PHP version only)
  # ------------------------------------------------------------
  tests:
    name: Tests with coverage
    uses: ./.github/workflows/_tests.yml
    with:
      php-version: '8.3'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  # ------------------------------------------------------------
  # PR size guard
  # ------------------------------------------------------------
  pr_size_checker:
    name: PR Size Checker
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/_pr-size-checker.yml
    with:
      max_lines_changed: << config(ci.pr.max_lines_changed)|default(["250"])|scalar >>

  # ------------------------------------------------------------
  # Release drafter
  # ------------------------------------------------------------
  release_drafter:
    name: Release Drafter
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: read
    uses: ./.github/workflows/_release-drafter.yml
