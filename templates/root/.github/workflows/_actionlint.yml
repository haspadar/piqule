name: Actionlint
on:
  workflow_call:
    inputs:
      fail_level:
        type: string
        required: false
        default: error
      reporter:
        type: string
        required: false
        default: github-check
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      # ------------------------------------------------------------
      # Run actionlint via reviewdog
      # ------------------------------------------------------------
      - name: Run actionlint
        uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda  # v1.70.0
        with:
          fail_level: ${{ inputs.fail_level }}
          reporter: ${{ inputs.reporter }}
          level: error
