composer: false

includes:
<< config(phpmetrics.includes)|default(["../../src"])|format("  - %s")|join("\n") >>

excludes:
<< config(phpmetrics.excludes)|default(["vendor","tests","build","bin","var","node_modules"])|format("  - %s")|join("\n") >>

extensions:
<< config(phpmetrics.extensions)|default(["php"])|format("  - %s")|join("\n") >>

report:
  html: "<< config(phpmetrics.report.html)|default(["html"])|join("") >>"
  json: "<< config(phpmetrics.report.json)|default(["phpmetrics.json"])|join("") >>"
