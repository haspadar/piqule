name: PHPStan

on:
  workflow_call:
    inputs:
      php-matrix:
        description: JSON array of PHP versions to run against
        type: string
        required: true

permissions:
  contents: read

jobs:
  phpstan:
    name: PHPStan (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ${{ fromJson(inputs.php-matrix) }}

    steps:
      # ------------------------------------------------------------
      # Checkout source code
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      # ------------------------------------------------------------
      # Setup PHP (no Xdebug)
      # ------------------------------------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1  # v2.36.0
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none

      # ------------------------------------------------------------
      # Install dependencies
      # ------------------------------------------------------------
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # ------------------------------------------------------------
      # Check PHPStan config exists
      # ------------------------------------------------------------
      - name: Check PHPStan config exists
        id: phpstan
        run: |
          if [[ -f ".piqule/phpstan/phpstan.neon" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------------------
      # Run PHPStan
      # ------------------------------------------------------------
      - name: Run PHPStan
        if: steps.phpstan.outputs.run == 'true'
        run: composer phpstan

      # ------------------------------------------------------------
      # Skip PHPStan when config is missing
      # ------------------------------------------------------------
      - name: Skip PHPStan
        if: steps.phpstan.outputs.run == 'false'
        run: echo "Skipping PHPStan â€” no .piqule/phpstan/phpstan.neon"
