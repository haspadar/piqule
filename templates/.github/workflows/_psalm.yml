name: Psalm

on:
  workflow_call:
    inputs:
      php-version:
        type: string
        required: false
        default: "8.5"
      php-matrix:
        type: string
        required: false
        default: ""  # JSON: ["8.2","8.3","8.4","8.5"]

permissions:
  contents: read

jobs:
  psalm:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: >-
          ${{ fromJson(
            inputs.php-matrix != '' &&
            inputs.php-matrix ||
            format('["{0}"]', inputs.php-version)
          ) }}

    steps:
      # ------------------------------------------------------------
      # Checkout source code
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      # ------------------------------------------------------------
      # Setup PHP runtime
      # ------------------------------------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1  # v2.36.0
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      # ------------------------------------------------------------
      # Install Composer dependencies
      # ------------------------------------------------------------
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # ------------------------------------------------------------
      # Check Psalm config exists
      # ------------------------------------------------------------
      - name: Check Psalm config exists
        id: psalm
        run: |
          if [[ -f ".piqule/psalm.xml" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------------------
      # Run Psalm static analysis
      # ------------------------------------------------------------
      - name: Run Psalm
        if: steps.psalm.outputs.run == 'true'
        run: vendor/bin/psalm --config=.piqule/psalm.xml

      # ------------------------------------------------------------
      # Skip Psalm when config is missing
      # ------------------------------------------------------------
      - name: Skip Psalm
        if: steps.psalm.outputs.run == 'false'
        run: echo "Skipping Psalm â€” no .piqule/psalm.xml"
