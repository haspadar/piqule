name: PMD CPD

on:
  workflow_call:
    inputs:
      min-tokens:
        description: Minimum token threshold for duplication
        type: number
        required: false
        default: 100
      source-dir:
        description: Source directory to analyze
        type: string
        required: false
        default: src

permissions:
  contents: read

jobs:
  cpd:
    name: Code Duplication (PMD CPD)
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      # ------------------------------------------------------------
      # Setup Java (PMD requirement)
      # ------------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ------------------------------------------------------------
      # Download PMD
      # ------------------------------------------------------------
      - name: Download PMD
        run: |
          curl -sSfL \
            https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.20.0/pmd-dist-7.20.0-bin.zip \
            -o pmd.zip
          unzip -q pmd.zip
          echo "$PWD/pmd-bin-7.20.0/bin" >> "$GITHUB_PATH"

      # ------------------------------------------------------------
      # Run CPD
      # ------------------------------------------------------------
      - name: Run PMD CPD
        env:
          CPD_MIN_TOKENS: ${{ inputs.min-tokens }}
          CPD_SOURCE_DIR: ${{ inputs.source-dir }}
        run: |
          pmd cpd \
            --language php \
            --minimum-tokens "$CPD_MIN_TOKENS" \
            --dir "$CPD_SOURCE_DIR"
